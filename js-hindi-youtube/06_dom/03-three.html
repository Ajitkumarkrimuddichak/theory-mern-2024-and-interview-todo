<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    //Only for Memery me create kiya hai
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title"); // both are same "innerText but ye one round jada leta hai "
    div.style.backgroundColor = "green";
    div.style.padding = "12px";

    //page pe kaise aayega jab document ko bolenge
    //div.innerText = "Ajit aur Kumar";
    //(or)
    const addText = document.createTextNode("Ajit aur Kumar");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
