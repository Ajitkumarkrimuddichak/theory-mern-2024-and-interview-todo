    // Declare a constant variable 'requestUrl' and assign it the URL of the GitHub API endpoint for user 'hiteshchoudhary'
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";

    // Create a new instance of XMLHttpRequest and assign it to the variable 'xhr'
    const xhr = new XMLHttpRequest();

    // Initialize a new request using the 'open' method
    // The first argument "GET" specifies the HTTP method to be used
    // The second argument 'requestUrl' specifies the URL to which the request is sent
    xhr.open("GET", requestUrl);

    // Assign an anonymous function to the 'onreadystatechange' event handler
    // This function will be called whenever the 'readyState' property of 'xhr' changes
    xhr.onreadystatechange = function () {
      // Log the current 'readyState' of 'xhr' to the console
      console.log(xhr.readyState);

      // Check if the 'readyState' is 4, which means the request is complete and the response is ready
      if (xhr.readyState === 4) {
        // Parse the JSON response text ('this.responseText') into a JavaScript object and assign it to the variable 'data'
        const data = JSON.parse(this.responseText);

        // Log the type of the 'data' variable to the console
        // It should log "object" since the JSON response has been parsed into a JavaScript object
        console.log(typeof data);

        // Log the 'followers' property of the 'data' object to the console
        // This contains the number of followers the user 'hiteshchoudhary' has on GitHub
        console.log(data.followers);
      }
    };

    // Send the HTTP request to the server
    // Since this is a 'GET' request, no additional data is sent with the request
    xhr.send();
  </script>
