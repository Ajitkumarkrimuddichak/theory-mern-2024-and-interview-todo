<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
  </head>
  <body>
    <!-- Counte Number discord,facebook,youtube,instagram  -->
    <section
      class="section-work-data navbar navbar-expand-lg navbar-light bg-light mt-5"
    >
      <div class="col-lg-10 container-fluid">
        <div class="counter">
          <i class="fa-brands fa-3x fa-discord"></i>
          <h2 class="counter-numbers" data-number="10000">0+</h2>
          <p>Discord</p>
        </div>

        <div class="counter">
          <i class="fa-brands fa-3x fa-instagram"></i>
          <h2 class="counter-numbers" data-number="15000">0+</h2>
          <p>Instagram</p>
        </div>

        <div class="counter">
          <i class="fa-brands fa-3x fa-youtube"></i>
          <h2 class="counter-numbers" data-number="180000">0+</h2>
          <p>YouTube</p>
        </div>

        <div class="counter">
          <i class="fa-brands fa-3x fa-facebook"></i>
          <h2 class="counter-numbers" data-number="210000">0+</h2>
          <p>Facebook</p>
        </div>
      </div>
    </section>

    <script src="counterNumber.html"></script>
  </body>
</html>
