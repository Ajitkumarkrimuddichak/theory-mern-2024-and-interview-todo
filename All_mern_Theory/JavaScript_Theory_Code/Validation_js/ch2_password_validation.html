<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onclick="return myfun()" style="text-align: center">
      <h2>Password Validation</h2>
      <input
        type="password"
        id="passwords"
        value=""
        placeholder="Enter Password"
      />
      <span id="messages" style="color: red"></span><br /><br />

      <input
        type="password"
        id="passwordss"
        value=""
        placeholder="Confirm Password"
      />
      <span id="messagess" style="color: red"></span><br /><br />
      <input type="submit" value="submit" />
    </form>

    <script>
      function myfun() {
        var a = document.getElementById("passwords").value;
        var b = document.getElementById("passwordss").value;
        if (a == "") {
          document.getElementById("messages").innerHTML =
            "**please fill password";
          return false;
        }
        if (a.length < 5) {
          document.getElementById("messages").innerHTML =
            "** password lenths must be 5 character";
          return false;
        }
        if (a.length > 20) {
          document.getElementById("messages").innerHTML =
            "**password max values 20char";
          return false;
        }
        if (a != b) {
          document.getElementById("messages").innerHTML =
            "** password are not same";
          return false;
        }
      }
    </script>
  </body>
</html>
